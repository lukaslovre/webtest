<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>To-do list</title>
  </head>
  <body>
    <div class="main">
      <!-- Header dio (naslov i prognoza) -->
      <div class="header">
        <!-- Lijevi dio headera (naslov i datum) -->
        <div class="headerLeft">
          <h1>TO-DO</h1>
          <p id="headerDate">Today, 21. January</p>
        </div>
        <!-- Desni dio headera (prognoza) -->
        <div class="headerRight">
          <div class="weatherLeftSide">
            <img id="weatherIcon"></img>
            <p id="weatherLocation"></p>
          </div>
          <div class="weatherRightSide">
            <p id="weatherTemperature"></p>
            <p id="weatherDescription"></p>
          </div>
        </div>
      </div>

      <!-- Finished/Unfinished tab -->
      <div class="finishDiv">
        <p class="active" id="unfinishedTab" onclick="switchTab(this)">
          Unfinished
        </p>
        <p id="finishedTab" class="" onclick="switchTab(this)">Finished</p>
      </div>

      <!-- Taskovi -->
      <div class="allTasks">
        <div class="calendar">
          <div class="calendar-header">
            <img src="svg/Arrow - Left Circle.svg" class="leftArrow" />
            <div class="calendar-MonthYear"></div>
            <img src="svg/Arrow - Right Circle.svg" class="rightArrow" />
          </div>
          <div class="weekday">
          <div class="calendar-weekday">Monday</div>
          <div class="calendar-weekday">Tuesday</div>
          <div class="calendar-weekday">Wednesday</div>
          <div class="calendar-weekday">Thursday</div>
          <div class="calendar-weekday">Friday</div>
          <div class="calendar-weekday">Saturday</div>
          <div class="calendar-weekday">Sunday</div>
        </div>
          <div class="calendar-days" id="day-1"></div>
          <div class="calendar-days" id="day-2"></div>
          <div class="calendar-days" id="day-3"></div>
          <div class="calendar-days" id="day-4"></div>
          <div class="calendar-days" id="day-5"></div>
          <div class="calendar-days" id="day-6"></div>
          <div class="calendar-days" id="day-7"></div>
          <div class="calendar-days" id="day-8"></div>
          <div class="calendar-days" id="day-9"></div>
          <div class="calendar-days" id="day-10"></div>
          <div class="calendar-days" id="day-11"></div>
          <div class="calendar-days" id="day-12"></div>
          <div class="calendar-days" id="day-13"></div>
          <div class="calendar-days" id="day-14"></div>
          <div class="calendar-days" id="day-15"></div>
          <div class="calendar-days" id="day-16"></div>
          <div class="calendar-days" id="day-17"></div>
          <div class="calendar-days" id="day-18"></div>
          <div class="calendar-days" id="day-19"></div>
          <div class="calendar-days" id="day-20"></div>
          <div class="calendar-days" id="day-21"></div>
          <div class="calendar-days" id="day-22"></div>
          <div class="calendar-days" id="day-23"></div>
          <div class="calendar-days" id="day-24"></div>
          <div class="calendar-days" id="day-25"></div>
          <div class="calendar-days" id="day-26"></div>
          <div class="calendar-days" id="day-27"></div>
          <div class="calendar-days" id="day-28"></div>
          <div class="calendar-days" id="day-29"></div>
          <div class="calendar-days" id="day-30"></div>
          <div class="calendar-days" id="day-31"></div>
          <div class="calendar-days" id="day-32"></div>
          <div class="calendar-days" id="day-33"></div>
          <div class="calendar-days" id="day-34"></div>
          <div class="calendar-days" id="day-35"></div>
          <div class="calendar-days" id="day-36"></div>
          <div class="calendar-days" id="day-37"></div>
          <div class="calendar-days" id="day-38"></div>
          <div class="calendar-days" id="day-39"></div>
          <div class="calendar-days" id="day-40"></div>
          <div class="calendar-days" id="day-41"></div>
          <div class="calendar-days" id="day-42"></div>
        </div>
        <ul class="allTasksUl">
        </ul>
      </div>
      <div class="footer">
        <button class="newTaskBtn" onclick="footerVisibilitySwitch('add')">
          New task
        </button>
        <div class="footerInputDiv">
          <input
            type="text"
            name="taskInput"
            id="taskInput"
            class="hidden"
            spellcheck="false"
            autocomplete="off"
          />
          <button class="addTaskBtn hidden" onclick="addNewTask()">Add</button>
          <button class="editTaskBtn hidden" onclick="submitEditTask()">
            Edit
          </button>
        </div>
        <button class="cancelDateBtn hidden" onclick="hideCalendar()">
          Cancel
        </button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
